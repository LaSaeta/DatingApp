<div class="row">
  <div class="col-2" *ngFor="let photo of photos">
    <h4 class="mb-2">{{ photo.userName }}</h4>
    <img
      src="{{ photo.url }}"
      alt="{{ photo.url }}"
      class="img-thumbnail p-1 mb-2"
      style="height: 150px; width: 150px"
    />
    <div class="text-center">
      <button (click)="approvePhoto(photo)" class="btn btn-success btn-sm mx-1">
        Approve
      </button>
      <button (click)="rejectPhoto(photo)" class="btn btn-sm btn-danger mx-1">
        Reject
      </button>
    </div>
  </div>
</div>
