<div class="form-group">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.errors"
    class="form-control"
    placeholder="{{ label }}"
    [formControl]="control"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="control.errors?.required" class="invalid-feedback">
    Please enter a {{ label }}
  </div>
</div>
